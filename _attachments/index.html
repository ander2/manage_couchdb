<!DOCTYPE 'html'>
<html>
  <head>
   <title>Testing CORS</title>
  </head>
  <body>
    <h1>CORS</h1>
    <p id="x">
      Loading...
    </p>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        function done(res) {
          $('#x').html('Done: ' + JSON.stringify(res));
        }

        function err(err, x, y) {
          $('#x').html('Error: ' + JSON.stringify([err,x,y]));
        }

        var url, foreign;
        foreign = 'altie';
        foreign = 'lh';

        var doc = {_id:""+Math.random(), created_at:new Date};
        url = 'http://'+foreign+':5984/couch/' + doc._id;

        $('#x').html('Querying...');
        $.ajax({ url: url
               , type: 'PUT'
               , dataType: 'json'
               , contentType: 'application/json'
               , data: JSON.stringify(doc)
               , success: done
               , error  : err
               });
      })
    </script>
  </body>
</html>
